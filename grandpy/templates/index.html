<!DOCTYPE html>
<html class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>GrandPyBot</title>
    <link href="{{ url_for('static', filename='css/chat.css') }}" rel=stylesheet type=text/css> <link
        href="{{ url_for('static', filename='css/bootstrap.css') }}" rel=stylesheet type=text/css> <link
        href="{{ url_for('static', filename='css/all.min.css') }}" rel=stylesheet type=text/css> </head> <body
        class="h-100">
    <div class="navbar h-25 mb-3">
        <img src="{{url_for('static', filename='images/logo.png')}}" alt="logo" class="h-100">
    </div>

    <div class="chat_window mt-7 container">
        <div class="top_menu">

            <div class="buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <div class="title container">
                <div class="row">
                    <div class="col-lg-11">
                        <p class="text-center text-primary"> GrandPy</p>
                    </div>
                    <div class="spinner-border text-success position-absolute " role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="messages"></ul>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper"><input class="message_input" placeholder="Type your message here..." />
            </div>
            <div class="send_message">
                <div class="icon"></div>
                <div class="text">Send</div>
            </div>
        </div>
    </div>
    <div class="container h-25 mb-3 mt-neg">
        <div class="row h-100">
            <div class="col-lg-12 h-100" id="map"></div>
        </div>
    </div>
    <div class="container my-2">
        <div class="row">
            <div class="col-lg-12">
                <p id="wiki"></p>
            </div>
        </div>
    </div>
    <div class="container my-3">
        <div class="row">
            <div class="col-lg-4">
                <a href="https://github.com/yasser31/project-_7" class="text-black"><i class="fab fa-github mr-1"
                        title="Github"></i>GitHub</a>
                <span class="ml-2"> Yasser FRIHA </span>
            </div>
            <div class="col-lg-4 d-none d-md-block">
                <i class="fas fa-copyright ml-5"> GrandPy: All rights reserved</i>
            </div>
        </div>
    </div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUY1tRBoMcXdPfMtL_ZABKl3zeQzUw1OY&callback=initMap">
        </script>
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <!--<script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>-->
    <script src="{{url_for('static', filename='js/chat1.js')}}"></script>
    </body>

</html>
